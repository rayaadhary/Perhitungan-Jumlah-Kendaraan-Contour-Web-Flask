<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Perhitungan Jumlah Kendaraan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
      .scrollable {
        height: 300px;
        overflow: scroll;
        overflow-x: hidden;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark py-3 fixed-top" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active text" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main role="main" class="container" style="padding-top: 100px; padding-bottom: 100px">
      <div class="container">
        <img src="{{ url_for('video_feed') }}" />
      </div>

      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <div class="scrollable">
              <table class="table table-bordered" id="dataCctv">
                <tbody id="dataBody"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>
      // Menggunakan fetch untuk mengambil data dari file JSON
      fetch('cctv')
        .then((response) => response.json())
        .then((data) => {
          // Menyusun data ke dalam tabel HTML
          const dataBody = document.getElementById('dataCctv');
          data.forEach((item) => {
            const row = document.createElement('tr');
            row.innerHTML = `
          <td>${item.nama}</td>
        `;
            dataBody.appendChild(row);
          });
        })
        .catch((error) => console.error('Error:', error));
    </script>
  </body>
</html>
